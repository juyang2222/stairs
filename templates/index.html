<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계단 오르기 알고리즘</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f0f0f0;
        padding: 20px;
      }

      h1 {
        margin-bottom: 10px;
      }

      .content-wrapper {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 1200px;
      }

      .problem-container {
        flex: 1;
        margin-right: 20px;
      }

      .explanation-container {
        flex: 1;
      }

      .stairs-container {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        margin-bottom: 20px;
      }

      .stair {
        width: 50px;
        background-color: lightgray;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid black;
        margin-right: 5px;
        color: black;
        font-weight: bold;
        text-align: center;
      }

      .stair:nth-child(1) {
        height: 50px;
      }

      .stair:nth-child(2) {
        height: 100px;
      }

      .stair:nth-child(3) {
        height: 150px;
      }

      .stair:nth-child(4) {
        height: 200px;
      }

      .stair:nth-child(5) {
        height: 250px;
      }

      .stair:nth-child(6) {
        height: 300px;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .timer {
        font-size: 24px;
        font-weight: bold;
        color: #ff0000;
        margin-left: 30px;
      }

      .reset-button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .reset-button:hover {
        background-color: #c82333;
      }

      .dp-process {
        text-align: left;
        margin-top: 5px;
        white-space: pre-wrap;
      }

      .dp-process ul {
        text-align: left;
        margin-top: 5px;
        padding-left: 20px;
      }

      #gameDescription {
        display: none;
        margin-top: 20px;
        text-align: center;
      }

      #gameImage {
        max-width: 100%;
        height: auto;
      }

      /* Fullscreen modal styles */
      .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .fullscreen-content {
        color: white;
        text-align: center;
        padding: 30px;
      }

      .close-button {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 30px;
        background-color: transparent;
        color: white;
        border: none;
        cursor: pointer;
      }

      .close-button:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="problem-container">
        <h1>계단 오르기</h1>

        <button onclick="toggleDescription()">게임 설명 보기</button>

        <!-- 게임 설명 fullscreen modal -->
        <div
          id="fullscreenDescription"
          class="fullscreen"
          style="display: none"
        >
          <div class="fullscreen-content">
            <button class="close-button" onclick="toggleDescription()">
              X
            </button>
            <h2>게임 설명</h2>
            <p>
              계단 오르기 게임은 아래의 규칙에 따라 계단을 올라 점수를 모으는
              게임입니다.
              <br />
              각 계단에 쓰여 있는 점수가 주어질 때 이 게임에서 얻을 수 있는 총
              점수의 최댓값을 구하시오.
            </p>
            <img
              id="gameImage"
              src="/static/image.png"
              alt="게임 설명 이미지"
            />
          </div>
        </div>

        <div class="stairs-container">
          {% for stair in stairs %}
          <div class="stair">{{ stair }}</div>
          {% endfor %}
        </div>

        <button onclick="showAnswer()">최댓값 확인</button>

        <form method="GET" id="resetForm">
          <button
            class="reset-button"
            type="submit"
            name="reset"
            value="1"
            onclick="resetGame()"
          >
            초기화
          </button>
        </form>

        <div class="timer" id="timer">30</div>
      </div>
      <div
        class="explanation-container"
        id="answerSection"
        style="display: none"
      >
        <h2>최댓값: {{ result }}</h2>
        <div class="dp-process">
          <h3 class="section-title">알고리즘 과정:</h3>
          <ul>
            {% for step in dp_process %}
            <li>{{ step }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>

    <script>
      // 게임 설명을 fullscreen으로 표시하거나 숨기는 함수
      function toggleDescription() {
        const desc = document.getElementById("fullscreenDescription");
        if (desc.style.display === "none" || desc.style.display === "") {
          desc.style.display = "flex"; // Show fullscreen
        } else {
          desc.style.display = "none"; // Hide fullscreen
        }
      }

      // 타이머 설정 및 초기화 함수
      let timeLeft = 30;
      const timerElement = document.getElementById("timer");

      const countdown = setInterval(function () {
        if (timeLeft <= 0) {
          clearInterval(countdown);
          timerElement.textContent = "시간 종료";
        } else {
          timerElement.textContent = timeLeft;
          timeLeft--;
        }
      }, 1000); // 1초마다 실행

      function showAnswer() {
        // 정답 섹션을 화면에 표시
        document.getElementById("answerSection").style.display = "block";
      }

      function resetGame() {
        document.getElementById("answerSection").style.display = "none"; // 답을 숨기기
        timeLeft = 30; // 타이머 초기화
        timerElement.textContent = timeLeft; // 타이머 화면 갱신
      }
    </script>
  </body>
</html>
